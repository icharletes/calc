<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclculadora Energ√©tica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="contenedor">
        <form class="calc-form">


            <div class="calc_items-left">
                <div class="items">
                    <div class="calc_title">Indicar Cantidad de <br> Cilindros que utiliza al mes</div>
                    <input class="amount" type="number" placeholder="ingresar cantidad">
                    <input class="amount" type="number" placeholder="ingresar cantidad">
                    <input class="amount" type="number" placeholder="ingresar cantidad">
                    <input class="amount" type="number" placeholder="ingresar cantidad">
                </div>

                <div class="items ">
                    <div class="calc_title green">Tipo Cilindro <br> (KG)</div>
                    <div class="tipo-cilindro">
                        <span><img src="img/cilindro.svg" alt=""></span>
                        <div class="kg">5</div>
                    </div>
                    <div class="tipo-cilindro">
                        <span><img src="img/cilindro.svg" alt=""></span>
                        <div class="kg">11</div>
                    </div>

                    <div class="tipo-cilindro">
                        <span><img src="img/cilindro.svg" alt=""></span>
                        <div class="kg">15</div>
                    </div>
                    
                    <div class="tipo-cilindro">
                        <span><img src="img/cilindro.svg" alt=""></span>
                        <div class="kg">45</div>
                    </div>



                </div>

                <div class="items">
                    <div class="calc_title">Resultado GLP<br> en kilos</div>
                    <div class="resultados-en-kg">76,0</div>
                </div>


                <div class="items">
                    <div class="calc_title green">Cantidad de m<sup>3</sup><br> de GN</div>
                    <div class="resultados-en-gn">98,1</div>
                </div>

                <div class="items">
                    <div class="calc_title"><span class="minitext">120 m<sup>3</sup> oferta comercial</span><br> Meses gratis</div>
                    <div class="resultados-en-kg">1,2</div>
                </div>                


            </div><!--fin calc form-->

        </form>
    </div>
    
</body>
</html>
